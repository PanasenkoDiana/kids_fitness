{% extends 'kids_fitness_app/base.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'kids_fitness_app/css/sign_up.css' %}">
{% endblock %}

{% block content %}
<img src="{% static 'kids_fitness_app/img/autoreg.png' %}" alt="unluck" class="bg-image">

<div class="container main-container">
    <div class="row" id="FormContainer">
        <div class="col-8 Form-box">
            <div class="form-inner">
                <h1>Записатися</h1>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post" action="{% url 'submit_registration' %}" class="form" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="full_name" class="form-control" placeholder="Прізвище та Ім’я" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone_number" class="form-control" placeholder="Номер телефону" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="child_age" class="form-control" placeholder="Вік дитини" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="training_date" class="form-control" placeholder="Дата тренування" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Електронна адреса" required>
                    </div>
                    <button type="submit" class="btn btn-custom" style="width: 80%; height: 7vh;">Записатися</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
